<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/h.css">
    <title>test</title>
</head>

<body>
    <h1>GeeksforGeeks</h1>
    <form action="" id="form">
        <div class="sabt">
            <label for="name" class="sabt-1">name</label>
            <input type="text" placeholder="Enter your name" id="name" autocomplete="on" >
            <br>

            <label for="email" class="sabt-1">Email</label>
            <input type="email" placeholder="Enter your email" id="email" autocomplete="on" >
            <br>

            <label for="age" class="sabt-1">Age</label>
            <input type="number" placeholder="Enter your age" id="age"  >
        </div>
        <br>
        <label for="select" > Which option best describes you?</label>
        <select name="sele" id="select">
            <option value="student">student</option>
            <option value="Intern">Intern</option>
            <option value="professional">professional</option>
            <option value="other">other</option>
        </select>
        <br>
        <label for="yes">Would you recommed GeeksforGeeks to friend?</label>

        <br>
        <label for="yes">
            <input type="radio" name="recommed" id="yes" value="yes"> yes
        </label>
        
        <br>
        <label for="no">
            <input type="radio" name="recommed" id="no" value="no">no
        </label>
        
        <br>
        <label for="Maybe">
            <input type="radio" name="recommed" id="Maybe" value="Maybe">Maybe
        </label>
        
        <br>
        <label >Languages and Frameworks known(check all that apply)</label>
        <br>
        <label for="C">
            <input type="checkbox" name="C" id="C">C
        </label>
        
        <br>
        <label for="C++">
            <input type="checkbox" name="C++" id="C++">C++
        </label>
        
        <br>
        <label for="C#">
            <input type="checkbox" name="C#" id="C#">C#
        </label>
        
        <br>
        <label for="java">
            <input type="checkbox" name="Java" id="java">Java
        </label>
        
        <br>
        <label for="python">
            <input type="checkbox" name="Python" id="python">Python
        </label>
        
        <br>
        <label for="JavaScript">
            <input type="checkbox" name="JavaScript" id="JavaScript">JavaScript
        </label>
        
        <br>
        <label for="React">
            <input type="checkbox" name="React" id="React">React
        </label>
        
        <br>
        <label for="Angular">
            <input type="checkbox" name="Angular" id="Angular">Angular
        </label>
        
        <br>
        <label for="Django">
            <input type="checkbox" name="Django" id="Django">Django
        </label>
        
        <br>
        <label for="spring">
            <input type="checkbox" name="spring" id="spring">spring
        </label>
        
        <br>
        <label for="textarea">Any comments or suggestions</label>
        <br>
        <textarea name="commenting" id="textarea" cols="50" rows="5"></textarea>
        <br>
        <button type="submit" id="submit">submit</button>
    </form>
</body>

</html>
